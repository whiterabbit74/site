<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>iintoo</title>

    <style></style>
    <link rel="stylesheet" href="style.css">

</head>
<body>

<div class="container">

    <div class="front-pic">

    </div>

    <div class="front-reg-form">

        <div class="front-intro">
            <div class="h2">Get iintoo it today</div>

            <span>There is no charge or obligation upon registration.</span>

            <div class="social-button">
                <a href="#fb" class="fb-button">Register with Facebook</a>
            </div>
            <div class="social-button">
                <a href="#li" class="li-button">Register with LinkedIn</a>
            </div>
        </div>


        <div class="hr"><span>or</span></div>

        <form action="" method="post">
            <div class="inputs">
                <div class="front-form-input">
                    <div class="front-input">
                        <label for="input-email" class="input-text">Email</label>
                        <input id="input-email" class="reg-form" type="text" name="email" value="gus.goodwin@gmail.com"
                               required/>
                    </div>
                </div>

                <div class="front-form-input">
                    <div class="front-input">
                        <label for="input-phone" class="input-text">Phone</label>
                        <input class="reg-form" id="input-phone" type="text" name="phone" value="" required/>
                    </div>
                </div>
            </div>
            <div class="form-question">
                <div class="h3">What type of investor are you?</div>
                <span>Select the type of investor you are below.</span>

                <div class="form-checks">
                    <div class="form-check">
                        <input class="custom-radio" type="radio" name="typeofinvestor" id="radio-individual"
                               value="individual" checked>
                        <label class="form-check-label" for="radio-individual">
                            Individual
                        </label>
                    </div>

                    <div class="form-check">
                        <input class="custom-radio" type="radio" name="typeofinvestor" id="radio-business"
                               value="individual">
                        <label class="form-check-label" for="radio-business">
                            Business
                        </label>
                    </div>

                    <div class="form-check">
                        <input class="custom-radio" type="radio" name="typeofinvestor" id="radio-ira"
                               value="individual">
                        <label class="form-check-label" for="radio-ira">
                            IRA
                        </label>
                    </div>

                    <div class="form-check">
                        <input class="custom-radio" type="radio" name="typeofinvestor" id="radio-trust"
                               value="individual">
                        <label class="form-check-label" for="radio-trust">
                            Trust
                        </label>
                    </div>

                    <div class="form-checks-info">I am Lorem ipsum dolor sit amet, consectetur adipisicing elit. Eaque,
                        neque.
                    </div>
                </div>
            </div>

            <div class="form-agree">
                <input class="form-agree-checkbox" type="checkbox" id="Checkbox1" value="option1">
                <label class="" for="Checkbox1">I agree to terms and receiving notification from iintoo
                    <a href="#">View full terms</a></label>
            </div>

            <button type="submit" class="btn-create">Create Account</button>

        </form>

    </div>

</div>


</body>
</html>
